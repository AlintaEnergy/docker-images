version: '2.4'

services:

  sql:
    image: sitecore-xm-sqldev:9.1.1-windowsservercore-ltsc2019
    volumes:
      - .\data\sql:C:\Data
    mem_limit: 2GB
    isolation: process
    ports:
      - "44010:1433"

  solr:
    image: sitecore-xm-solr:9.1.1-nanoserver-1809
    volumes:
      - .\data\solr:C:\Data
    mem_limit: 1GB
    isolation: process
    ports:
      - "44011:8983"

  cd:
    image: sitecore-xm-cd:9.1.1-windowsservercore-ltsc2019
    volumes:
      - .\data\cd:C:\inetpub\sc\App_Data\logs
    isolation: process
    ports:
      - "44002:80"
    links:
      - sql
      - solr

  cm:
    image: sitecore-xm-cm:9.1.1-windowsservercore-ltsc2019
    volumes:
      - .\data\cm:C:\inetpub\sc\App_Data\logs
    isolation: process
    ports:
      - "44001:80"
    links:
      - sql
      - solr
