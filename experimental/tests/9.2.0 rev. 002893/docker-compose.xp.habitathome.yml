version: '2.4'

services:

  sql:
    image: sitecore-xp-sxa-1.9.0-sqldev:9.2.0-windowsservercore-${WINDOWSSERVERCORE_CHANNEL}
    volumes:
      - .\data\sql:C:\Data
    mem_limit: 4GB
    ports:
      - "44010:1433"
    networks: 
      backend:

  solr:
    image: sitecore-xp-sxa-1.9.0-solr:9.2.0-nanoserver-${NANOSERVER_CHANNEL}
    volumes:
      - .\data\solr:C:\Data
    mem_limit: 1GB
    ports:
      - "44011:8983"
    networks: 
      backend:

  xconnect:
    image: habitathome-xp-xconnect:9.2.0-windowsservercore-${WINDOWSSERVERCORE_CHANNEL}
    volumes:
      - .\data\xconnect:C:\inetpub\xconnect\App_Data\logs
    mem_limit: 1GB
    links:
      - sql
      - solr
    networks: 
      backend:

  xconnect-indexworker:
    image: habitathome-xp-xconnect-indexworker:9.2.0-windowsservercore-${WINDOWSSERVERCORE_CHANNEL}
    volumes:
      - .\data\xconnect-indexworker:C:\IndexWorker\App_Data\logs
    mem_limit: 500MB
    links:
      - sql
      - solr
    networks: 
      backend:

  xconnect-automationengine:
    image: sitecore-xp-xconnect-automationengine:9.2.0-windowsservercore-${WINDOWSSERVERCORE_CHANNEL}
    volumes:
      - .\data\xconnect-automationengine:C:\AutomationEngine\App_Data\logs
    mem_limit: 500MB
    links:
      - sql
      - xconnect
    networks: 
      backend:

  cd:
    image: habitathome-xp-cd:9.2.0-windowsservercore-${WINDOWSSERVERCORE_CHANNEL}
    volumes:
      - .\data\cd:C:\inetpub\sc\App_Data\logs
    mem_limit: 2GB
    ports:
      - "44002:80"
    links:
      - sql
      - solr
      - xconnect
    networks: 
      backend:
  
  cm:
    image: habitathome-xp-standalone:9.2.0-windowsservercore-${WINDOWSSERVERCORE_CHANNEL}
    volumes:
      - .\data\cm:C:\inetpub\sc\App_Data\logs
      - .\data\creativeexchange:C:\inetpub\sc\App_Data\packages\CreativeExchange\FileStorage
    mem_limit: 4GB
    ports:
      - "44001:80"
    links:
      - sql
      - solr
      - xconnect
    networks: 
      backend:

networks: 
  backend: